<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" />
</head>

<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 d-flex justify-content-end fs-5">
        <a class="text-dark me-4" href="index.html">Home/Index</a>
        <a class="text-dark me-4" href="makebid.html">Make A Bid</a>
        <a class="text-dark me-4" href="updatebid.html">Update Bid</a>
        <a class="text-dark" href="deletebid.html">Delete Bid</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="table-responsive">
          <table class="table table-dark table-striped" id="itemTable">
            <thead>
              <tr>
                <th>num</th>
                <th>Bidder ID</th>
                <th>Full Name</th>
                <th>Contact Num</th>
                <th>Bid Price</th>
                <th>Item ID</th>
                <th>Description</th>
                <th>Category</th>
                <th>Start Price</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">
    $.ajax({
      url: "api/bids",
      dataType: "json",
      success: function (result) {
        for (var i = 0; i < result.data.length; i++) {
          var num = i + 1;
          var row = $(
            "<tr><td>" +
            num +
            "</td><td>" +
            result.data[i].bidderid +
            "</td><td>" +
            result.data[i].biddername +
            "</td><td>" +
            result.data[i].contactnum +
            "</td><td>" +
            result.data[i].mybidprice +
            "</td><td>" +
            result.data[i].itemid +
            "</td><td>" +
            result.data[i].description +
            "</td><td>" +
            result.data[i].category +
            "</td><td>" +
            result.data[i].startprice +
            "</td></tr>"
          );
          $("#itemTable").append(row);
        }
      },
    });
  </script>
</body>

</html>
